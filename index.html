<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tasker - Principal</title>
    <link rel="stylesheet" href="meta.css">
</head>
<body>
    <header class="cab">
        <h1>Tasker - Principal</h1>
        <div class="menu-container">
            <div class="menu-icon"></div>
            <nav class="side-menu">
                <ul>
                    <li><a href="index.html">Principal</a></li>
                    <li><a href="loja.html">Loja</a></li>
                    <li><a href="amigos.html">Amizades</a></li>
                    <li><a href="configs.html">Configurações</a></li>
                    <li><a href="cadastro.html">Usuário</a></li>
                </ul>
                <ul id="ul1">
                    <li id="user-display">Usuário: Desconectado</li>
                </ul>
                <button id="delcont" class="enviarTask">Sair da sua Conta</button>
            </nav>
        </div>
    </header>
    
    <div class="all">
        <label class="pts" id="txt2">Sua pontuação é:</label>
        <label class="pts" id="score-value">0</label>
        <label class="pts" id="txt4">Pts</label>
        <br>
        <label class="pts" id="txt5">Pontuação Total:</label>
        <label class="pts" id="infinite-score-value">0</label>
        <label class="pts" id="txt6">Pts</label>
        <br>
        <label class="pts" id="txt7">Taskoins:</label>
        <label class="pts" id="daily-score">0</label>
        <label class="pts" id="txt8">T$</label>
        <br>
        <button type="submit" class="enviarTask" id="meuBotao">Enviar sua Task!</button>
        <input type="text" id="campo">
        <br>
        <div id="task-container"></div>

        <div class="container">
            <h1 class="bp">Barra de Progresso</h1>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <div class="info">
                <p>Pontuação: <span id="score">0</span> / <span id="limit">100</span></p>
                <p>Nível: <span id="level">1</span></p>
            </div>
        </div>
    </div>
    <script src="meta.js" defer></script>
</body>
</html>
