<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tasker - Register</title>
    <link rel="stylesheet" href="meta.css">
</head>
<body>
    <header class="cab">
        <h1>Tasker - Register</h1>
    </header>
    
    <div class="all">
        <div class="form-container">
            <h2 id="form-title">User Login</h2>
            
            <form id="login-form" class="form-active">
                <input type="text" id="login-username" placeholder="User" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="enviarTask">Enter</button>
            </form>

            <form id="register-form" class="form-hidden">
                <input type="text" id="register-username" placeholder="New User" required>
                <input type="password" id="register-password" placeholder="New Password" required>
                <input type="password" id="register-confirm-password" placeholder="Confrim the Password" required>
                <button type="submit" class="enviarTask">Register</button>
            </form>
            
            <button id="toggle-form-btn" class="enviarTask toggle-btn">Don't have an acconunt? Sign up</button>
        </div>
    </div>

    <script src="cadastroin.js" defer></script>
    <script src="meta.js" defer></script>
</body>
</html>
